<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vest Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0/css/bootstrap-select.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D3D3D3;
            color: #ffffff; 
            text-align: center;
        }
        header {
            background-color: #474e5d; 
            padding: 2px;
            height: 70px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        h1 {
            color: white; 
        }
        h2 {
            color: #ccc; 
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            background-color: #F9F6EE; /* Set container background color to light black */
            padding: 20px;
            margin: 0 auto;
            width: 40%; /* Adjust container width as needed */
            text-align: center; /* Align text to left within container */
            border-radius: 10px; /* Add rounded corners to container */
            height: 350px;
        }
        .container img {
            float: left; /* Float image to the left */
            margin-right: 20px; /* Add margin to the right of the image */
            max-width: 70%; /* Set maximum width for the image */
            height: 300px;
        }
        .size-chart-link {
            font-size: 15px;
            cursor: pointer;
            color: #007bff; /* Set link color to blue */
            text-decoration: underline; /* Underline the link */
            margin-top: 10px;
        }
    </style>
</head>

<header>
    <div>
        <a href="/" style="color:white; margin-left: 110px; font-size: 15px;">Home</a>
        <a href="{% url 'about' %}" style="color:white; margin-left: 30px; font-size: 15px;">About</a>
    </div>
    <div>
        <a href="{% url 'product' %}" style="color:white; margin-right: 30px; font-size: 15px;">Products</a>
        <a href="{% url 'cart' %}" style="color:white; margin-right: 110px; font-size: 15px;">Cart</a>
    </div>
</header>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div class="container">
        <img src="https://www.25mphvest.com/singlevest.jpg" alt="Placeholder Image"> <!-- Sample image, replace with your image source -->
        <div class="info">
            <h2 style="color: black; font-family: Alegreya;">25mph Vests</h2>
            <p style="color: black; font-size: 15px; font-family: Alegreya;"><i>Stay safe and visible with our vests.</i></p>
            <p style="color: black; font-size: 20px; font-family: Alegreya;">$19.99</p>
            <div>
                <select name="sizes" id="sizes" style="font-family: Alegreya; margin-right: 30px;">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <select name="quantity" id="quantity" style="font-family: Alegreya; margin-right: 20px;" data-live-search="true">
                </select>
            </div>
            <p class="size-chart-link" data-toggle="modal" data-target="#sizeChartModal" style="font-family: Alegreya; ">Size Chart</p>
        </div>
    </div>

    <div class="modal fade" id="sizeChartModal" tabindex="-1" role="dialog" aria-labelledby="sizeChartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sizeChartModalLabel">Size Chart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-dark" id="sizeChartTable" style="color:white; font-size: 10px;">
                        <tr>
                            <th>Size</th>
                            <th>Height (in)</th>
                            <th>Width (in)</th>
                        </tr>
                        <tr>
                            <td>S</td>
                            <td>22</td>
                            <td>13</td>
                        </tr>
                        <tr>
                            <td>M</td>
                            <td>25</td>
                            <td>16.5</td>
                        </tr>
                        <tr>
                            <td>L</td>
                            <td>27</td>
                            <td>18</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
